<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MaterialX - Material Design Personal Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon-->
  <link rel="shortcut icon" href="{{ 'images/favicon.png' | prepend: site.baseurl }}" >

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ 'css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'fonts/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'libs/materialize/css/materialize.min.css' | prepend: site.baseurl }}" media="screen,projection" />
  <link rel="stylesheet" href="{{ 'css/bootstrap.css' | prepend: site.baseurl }}" media="screen,projection" />

  <link rel="stylesheet" href="{{ 'css/animate.min.css' | prepend: site.baseurl }}" media="screen,projection" />
  <link rel="stylesheet" href="{{ 'libs/sweetalert/sweet-alert.css' | prepend: site.baseurl }}" media="screen,projection" />

  <link rel="stylesheet" href="{{ 'libs/owl-carousel/owl.carousel.css' | prepend: site.baseurl }}" media="screen,projection" />
  <link rel="stylesheet" href="{{ 'libs/owl-carousel/owl.transitions.css' | prepend: site.baseurl }}" media="screen,projection" />
  <link rel="stylesheet" href="{{ 'libs/owl-carousel/owl.theme.css' | prepend: site.baseurl }}" media="screen,projection" />

  <link rel="stylesheet" href="{{ 'css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ 'css/responsive.css' | prepend: site.baseurl }}">

  
  {% if page.is_blog %}
    <link rel="stylesheet" href="{{ 'css/blog.css' | prepend: site.baseurl }}">
  {% endif %}

  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>
